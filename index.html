<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="author" content="Tuhin kanti Pal">
      <title>Musicder | Download Music For Free</title>
      <link href="https://fonts.googleapis.com/css?family=Krona+One|Gayathri" rel="stylesheet" />
      <link href="css/main.css" rel="stylesheet" />
      <link href="css/style.css" rel="stylesheet" />
      <link rel="shortcut icon" href="img/favicon.png">
   </head>
   <body onload="document.getElementById('seconds').style.display = 'none'; document.getElementById('loads').style.display = 'none';">
      <div id="firsts">
         <h1 class="heading">Type the Song's Name and Press Search</h1>
         <div class="formdivt">
            <form>
               <div class="inner-form">
                  <div class="input-field first-wrap">
                     <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                           <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                     </div>
                     <input id="search" type="text" placeholder="Type a Name" />
                  </div>
                  <div class="input-field second-wrap">
                     <button class="btn-search" onclick="firstF();"  type="button">SEARCH</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <div id="seconds">
         <div class="firstsong" id="sfirst">
            <br><br>
            <img id="imageone" class="songimage" width="200" height="200">
            <br><br>
            <div class="center" id="tu"></div>
            <br><br>
            <p class="center">
               <a id="dldone" class="activityb">Download</a>
               <a id="playone" class="activityb">Play</a>
            </p>
            <br><br>
         </div>
         <div class="secondsong" id="ssecond">
            <br><br>
            <img id="imagetwo" class="songimage" width="200" height="200">
            <br><br>
            <div class="center" id="hin"></div>
            <br><br>
            <div class="center">
               <a id="dldtwo" class="activityb">Download</a>
               &nbsp
               <a id="playtwo" class="activityb">Play</a>
               </p>
               <br><br>
            </div>
            <div class="thirdsong" id="sthird">
               <br><br>
               <img id="imagethree" class="songimage" width="200" height="200">
               <br><br>
               <div class="center" id="life"></div>
               <br><br>
               <p class="center">
                  <a id="dldthree" class="activityb">Download</a>
                  <a id="playthree" class="activityb">Play</a>
               </p>
               <br><br>
            </div>
            <div class="fourthsong" id="sfourth">
               <br><br>
               <img id="imagefour" class="songimage" width="200" height="200">
               <br><br>
               <div class="center" id="iamtuhin"></div>
               <br><br>
               <p class="center">
                  <a id="dldfour" class="activityb">Download</a>
                  <a id="playfour" class="activityb">Play</a>
               </p>
               <br><br>
            </div>
            <div class="fifthsong"id="sfifth">
               <br><br>
               <img id="imagefive" class="songimage" width="200" height="200">
               <br><br>
               <div class="center" id="ga"></div>
               <br><br>
               <p class="center">
                  <a id="dldfive" class="activityb">Download</a>
                  <a id="playfive" class="activityb">Play</a>
                  <br><br><br>
            </div>
         </div>
         <div id="errresult" class="errres">
            <div class="center">
               <p class="paragone">
                  <br><br><br><br>
                  Sorry Nothing Found Please Search Again
                  <br><br><br>
               </p>
               <div class="center">
                  <button class="activityb" onclick="location.reload();" type="submit">Search</button>
                  <br><br><br><br>
               </div>
            </div>
         </div>
      </div>
      <div id="loads">
         <img id="image" src="img/loading.gif" class="loading" width="150" height="150">
      </div>
      <div class="footerdiv" id="footer">
         <img class="center" src="img/logo.png" width="230" height="92">
         <p class="paragone" onclick="window.location.href='https://tu.hin.life';">An Open Source Project by Tuhin</p>
         <br>
         <img class="center" onclick="window.location.href='https://github.com/cachecleanerjeet/Musicder';" src="img/github.svg" width="30" height="30">
         <br>
      </div>
   </body>
   <script src="js/main.js"></script>
</html>
